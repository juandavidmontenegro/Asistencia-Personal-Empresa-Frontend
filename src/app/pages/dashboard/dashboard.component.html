@if (shouldRun) {
    <div class="flex flex-col absolute inset-0 " [class.example-is-mobile]="mobileQuery.matches">
      <mat-toolbar>
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Software Attendets</h1>
      </mat-toolbar>
      <mat-sidenav-container class="flex-[1_0_auto]"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
                    <div  class="my-4 px-6 flex flex-col justify-center items-center">
                      <img src="/assets/logo_asistencias.png" alt="" class="w-28 h-28 rounded-full">
                      @if (authService.authStatus() ==='authenticated') {
                         
                          <p class="text-slate-800 font-bold text-sm">{{authService.user()?.role}}</p>
                      }
                      @if (authService.authStatus()==='authenticated') {
                        <span class=" md:text-base font-bold text-black">
                            {{authService.user()?.email}}
                        </span>
                    }
                     </div>
          <mat-nav-list>
            <app-nav ></app-nav>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="mx-4">
             <router-outlet/>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
}
