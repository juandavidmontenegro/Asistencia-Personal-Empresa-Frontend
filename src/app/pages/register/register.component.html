<div class="p-2 max-w-960 mx-auto">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro Personal Empresa</mat-card-title>
      <mat-card-subtitle>Uso exclusivo para registrar empleados</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="p-2">
        <div class="grid lg:grid-cols-3 gap-4 md:grid-cols-2 sm:grid-cols-1">
          <mat-form-field >
            <mat-label>Cédula</mat-label>
            <input matInput formControlName="cedula" placeholder="Ingrese su cédula">
          </mat-form-field>

          <mat-form-field >
            <mat-label>Nombre Completo</mat-label>
            <input matInput formControlName="nombrecompleto" placeholder="Ingrese nombre completo">
          </mat-form-field>

          <mat-form-field >
            <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="correo" placeholder="correo@gmail.com">
          </mat-form-field>

          <mat-form-field >
            <mat-label>Jefe Inmediato</mat-label>
            <input matInput formControlName="jefeInmediato" placeholder="Nombre del jefe inmediato">
          </mat-form-field>

          <mat-form-field >
            <mat-label>Cargo</mat-label>
            <mat-select formControlName="cargo">
              <mat-option>Seleccione Cargo...</mat-option>
              <mat-option value="ingenieria">Ingeniería</mat-option>
              <mat-option value="auxiliar_cosecha">Auxiliar de Cosecha</mat-option>
              <mat-option value="auxiliar_porteria">Auxiliar de Porterías</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field >
            <mat-label>Empresa</mat-label>
            <mat-select formControlName="empresa">
              <mat-option value="industrial aceitera de casanare">Industrial Aceitera de Casanare</mat-option>
              <mat-option value="agroindustrial de palma Aceitera">Agroindustrial de Palma Aceitera</mat-option>
              <mat-option value="Empresa visitante">Visitas</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex justify-end mt-4 space-x-2">
          <button mat-raised-button  type="submit">
            Registrar
          </button>
          <button mat-raised-button color="warn" type="button" (click)="closebutton()">
            Cancelar
          </button> 
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
